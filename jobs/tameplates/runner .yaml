- job-template:
   name: 'runner-tests'
   decription: '<h3 style="color:#999696;">Runner tests</h3>'
   project-type: pipeline
   concurrent: true
   logrotate:
      daysToKeep: 30
      numToKeep: 10
   properties:
      - build-discarder:
         num-to-keep: 100
   parameters:
      - string:
         name: BRANCH
         default: master
         description: Branch for tempest barbican UI tests
      - string:
         name: BASE_URL
         default: http;//otus.ru
         description: Base url
      - string:
         name: BROWSER
         default: chrome
         description: Browser name
      - string:
         name: BROVSER_VERSION
         default: 107.0
         decription: Browser version
      - string:
         name: GRID_URL
         default: http://127.0.0.1:4445
      - extended-choice:
         name: TEST_TYPE
         decription: Test type
         quote-value: false
         visible-items: 5
         type: multi-select
         default-value: api,ui,mobile
         value: api,ui,mobile
   pipeline-scm:
      scm:
         - git-runner
      script-path: jobs/scripts/run-all-ui-tests.groovy
