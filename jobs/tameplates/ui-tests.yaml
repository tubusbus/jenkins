- job-template:
   name: 'ui-tests'
   decription: 'Runner tests'
   project-type: pipeline
   concurrent: true
   logrotate:
      daysToKeep: 30
      numToKeep: 10
   properties:
      - build-discarder:
         num-to-keep: 100
   parameters:
      - string:
         name: BRANCH
         default: homework_1
         description: Branch for tempest barbican UI tests
      - string:
         name: BASE_URL
         default: http://otus.ru
         description: Base url
      - string:
         name: BROWSER
         default: chrome
         description: Browser name
      - string:
         name: BROVSER_VERSION
         default: 107.0
         decription: Browser version
      - string:
         name: GRID_URL
         default: http://127.0.0.1:4445
   pipeline-scm:
      scm:
         - git-ui-tests
      script-path: jenkins/ui-tests.groovy
   publishers:
      - allure:
         results-pats:
            - path: 'allure-results'
         properties:
            - jdk: openjdk1.8
         commandline: allure2
         report-build-policy: UNSTABLE
         include-properties: true
